
[tool.isort]
profile = 'black'
multi_line_output = 3
src_paths = './src/*'

[tool.flake8]
max-line-length = 88
filename = '*.py'
exclude = ['*git', '__pycache__', 'docs', 'build', 'dist', '*venv', 'pending', 'tests']
ignore = ['F841', 'W503']
per-file-ignores = '__init__.py:F401'

[tool.pydocstyle]
inherit = false
match = '*.py'
match-dir='./src/*'

[tool.black]
force-exclude = "src/default_config.py"

